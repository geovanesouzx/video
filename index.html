<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone do Discord - Funcional</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'discord-dark': '#202225',
                        'discord-primary': '#2f3136',
                        'discord-secondary': '#36393f',
                        'discord-tertiary': '#40444b',
                        'discord-blurple': '#5865f2',
                        'discord-text': '#dcddde',
                        'discord-text-muted': '#72767d',
                        'discord-header': '#b9bbbe',
                        'discord-green': '#3ba55d',
                        'discord-red': '#ed4245',
                    }
                }
            }
        }
    </script>
    
    <style>
        body { font-family: 'Inter', sans-serif; }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #2f3136; }
        ::-webkit-scrollbar-thumb { background: #202225; border-radius: 4px; }
        #app, #login-screen { display: none; }
        .view { display: none; }
        .view.active { display: flex; }
        .form-field-hidden { display: none; }
    </style>
</head>
<body class="bg-discord-secondary text-discord-text h-screen antialiased overflow-hidden">

    <!-- TELA DE LOGIN -->
    <div id="login-screen" class="w-full h-full flex items-center justify-center bg-discord-secondary p-4">
        <div class="w-full max-w-md bg-discord-primary p-8 rounded-lg shadow-lg">
            <h2 id="form-title" class="text-2xl font-bold text-white text-center mb-2">Bem-vindo(a) de volta!</h2>
            <p id="form-subtitle" class="text-center text-discord-header mb-6">Estamos muito animados em te ver novamente!</p>
            <div id="auth-error" class="text-discord-red text-sm mb-4 text-center font-semibold"></div>
            <div id="auth-success" class="text-discord-green text-sm mb-4 text-center font-semibold"></div>
            <form id="login-form">
                <div id="username-field" class="mb-4 form-field-hidden">
                    <label for="username" class="text-xs font-bold text-discord-header uppercase">Nome de Usuário</label>
                    <input type="text" id="username" class="w-full bg-discord-dark border border-black/20 rounded-md p-2 mt-1 text-white focus:outline-none focus:ring-2 focus:ring-discord-blurple" minlength="3" maxlength="20">
                </div>
                <div class="mb-4">
                    <label for="email" class="text-xs font-bold text-discord-header uppercase">Email</label>
                    <input type="email" id="email" required class="w-full bg-discord-dark border border-black/20 rounded-md p-2 mt-1 text-white focus:outline-none focus:ring-2 focus:ring-discord-blurple">
                </div>
                <div class="mb-6">
                    <label for="password" class="text-xs font-bold text-discord-header uppercase">Senha</label>
                    <input type="password" id="password" required class="w-full bg-discord-dark border border-black/20 rounded-md p-2 mt-1 text-white focus:outline-none focus:ring-2 focus:ring-discord-blurple">
                </div>
                <button type="submit" id="submit-button" class="w-full bg-discord-blurple hover:bg-discord-blurple/80 text-white font-bold py-2 px-4 rounded-md transition">Entrar</button>
            </form>
            <p class="text-xs text-discord-text-muted mt-4 text-center">
                <span id="prompt-text">Precisa de uma conta?</span>
                <button id="toggle-form-button" class="text-discord-blurple hover:underline">Registre-se</button>
            </p>
        </div>
    </div>

    <!-- APP PRINCIPAL -->
    <div id="app" class="flex h-screen w-full">
        <!-- Coluna 1: Servidores -->
        <div class="bg-discord-dark p-3 space-y-2 flex-shrink-0 flex flex-col items-center">
             <div class="w-12 h-12 rounded-full flex items-center justify-center cursor-pointer bg-discord-blurple">
                <svg class="w-7 h-7 text-white" fill="currentColor" viewBox="0 0 24 24"><path d="M20.29,10.24a2.44,2.44,0,0,0-1.59-2.3,2.46,2.46,0,0,0-2.61.53,2.5,2.5,0,0,0-2.33-1.3H13.5a2.5,2.5,0,0,0-2.33,1.3,2.5,2.5,0,0,0-2.61-.53,2.44,2.44,0,0,0-1.59,2.3,2.53,2.53,0,0,0,.19,1,10.1,10.1,0,0,0-2.4,4.58A2.5,2.5,0,0,0,6.5,18h11a2.5,2.5,0,0,0,1.71-2.18,10.1,10.1,0,0,0-2.4-4.58,2.53,2.53,0,0,0,.19-1ZM9.12,14.39a1.7,1.7,0,1,1,1.7-1.7A1.7,1.7,0,0,1,9.12,14.39Zm5.76,0a1.7,1.7,0,1,1,1.7-1.7A1.7,1.7,0,0,1,14.88,14.39Z"/></svg>
            </div>
            <div class="w-8 h-px bg-discord-tertiary"></div>
            <button id="logout-button" title="Sair" class="mt-auto w-12 h-12 rounded-2xl flex items-center justify-center cursor-pointer bg-discord-primary hover:bg-discord-red hover:rounded-xl transition-all duration-200">
                <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path></svg>
            </button>
        </div>
        
        <!-- Coluna 2: Canais / Amigos -->
        <div class="bg-discord-primary w-60 flex flex-col flex-shrink-0">
            <header class="p-4 font-bold text-white shadow-md h-12 flex items-center border-b border-discord-dark">
                <input type="text" placeholder="Encontrar ou começar uma conversa" class="w-full bg-discord-dark text-sm p-1 rounded-sm placeholder-discord-text-muted">
            </header>
            <div class="flex-1 p-2 space-y-2 overflow-y-auto">
                <button data-view="friends-view" class="nav-button w-full flex items-center p-2 rounded text-left bg-discord-tertiary text-white">
                    <svg class="w-5 h-5 mr-2 text-discord-text-muted" fill="currentColor" viewBox="0 0 20 20"><path d="M13 6a3 3 0 11-6 0 3 3 0 016 0zM18 8a2 2 0 11-4 0 2 2 0 014 0zM14 15a4 4 0 00-8 0v3h8v-3zM6 8a2 2 0 11-4 0 2 2 0 014 0zM16 18v-3a5.972 5.972 0 00-.75-2.906A3.005 3.005 0 0119 15v3h-3zM4.75 12.094A5.973 5.973 0 004 15v3H1v-3a3 3 0 013.75-2.906z"></path></svg>
                    <span class="font-semibold">Amigos</span>
                </button>
                <button data-view="videocall-view" class="nav-button w-full flex items-center p-2 rounded text-left hover:bg-discord-tertiary/50 text-discord-header">
                     <svg class="w-5 h-5 mr-2 text-discord-text-muted" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z"></path></svg>
                    <span class="font-semibold">Videochamada</span>
                </button>
                <div class="px-2 pt-4 text-xs font-bold uppercase text-discord-text-muted">Mensagens Diretas</div>
                <div id="friends-list" class="space-y-1"></div>
            </div>
            <footer class="p-2 bg-discord-dark/50 flex items-center justify-between">
                 <div class="flex items-center">
                    <div id="user-display-name" class="text-sm font-semibold text-white"></div>
                </div>
            </footer>
        </div>

        <!-- Coluna 3: Conteúdo Principal -->
        <div class="flex-1 flex flex-col bg-discord-secondary">
            <!-- VIEW: Amigos -->
            <div id="friends-view" class="view active flex-col h-full">
                <header class="flex items-center p-3 h-12 border-b border-discord-dark flex-shrink-0">
                    <h2 class="text-white font-semibold">Adicionar Amigo</h2>
                </header>
                <main class="flex-1 p-4 overflow-y-auto">
                    <p class="text-discord-header mb-4">Você pode adicionar um amigo com o nome de usuário dele. É sensível a maiúsculas e minúsculas!</p>
                    <div class="flex items-center bg-discord-dark p-2 rounded-lg">
                        <input id="add-friend-input" type="text" placeholder="Insira um nome de usuário" class="flex-1 bg-transparent text-white placeholder-discord-text-muted focus:outline-none">
                        <button id="add-friend-button" class="bg-discord-blurple text-white text-sm font-semibold px-4 py-2 rounded">Enviar Pedido</button>
                    </div>
                    <div id="add-friend-status" class="mt-4 text-sm"></div>
                </main>
            </div>
            
            <!-- VIEW: Chat -->
            <div id="chat-view" class="view flex-col h-full">
                <header id="chat-header" class="flex items-center p-3 h-12 border-b border-discord-dark flex-shrink-0">
                    <h2 id="chat-with-username" class="text-white font-semibold"></h2>
                </header>
                <main id="chat-messages" class="flex-1 p-4 space-y-4 overflow-y-auto">
                    <!-- Mensagens serão inseridas aqui -->
                </main>
                <footer class="p-4 flex-shrink-0">
                    <form id="chat-form" class="flex items-center bg-discord-tertiary p-2 rounded-lg">
                        <input id="chat-input" type="text" placeholder="Conversar..." class="flex-1 bg-transparent text-white placeholder-discord-text-muted focus:outline-none">
                        <button type="submit" class="text-discord-blurple font-semibold">Enviar</button>
                    </form>
                </footer>
            </div>

            <!-- VIEW: Videochamada -->
            <div id="videocall-view" class="view flex-col h-full">
                 <header class="flex items-center p-3 h-12 border-b border-discord-dark flex-shrink-0">
                    <h2 class="text-white font-semibold">Videochamada Manual</h2>
                </header>
                <main class="flex-1 p-4 overflow-y-auto space-y-4">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div class="bg-discord-dark rounded-lg aspect-video relative"><video id="localVideo" class="w-full h-full object-cover rounded-lg" autoplay muted playsinline></video></div>
                        <div class="bg-discord-dark rounded-lg aspect-video relative"><video id="remoteVideo" class="w-full h-full object-cover rounded-lg" autoplay playsinline></video></div>
                    </div>
                    <div class="bg-discord-primary p-4 rounded-lg space-y-3">
                        <h3 class="font-semibold text-lg text-white">Controle de Conexão</h3>
                        <div id="webrtc-status" class="text-sm text-discord-header"></div>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div><label for="offer" class="block text-sm font-medium text-discord-header">Sua Oferta</label><textarea id="offer" rows="2" class="w-full bg-discord-dark border-black/20 rounded p-1 text-xs" readonly></textarea></div>
                            <div><label for="answer" class="block text-sm font-medium text-discord-header">Sua Resposta</label><textarea id="answer" rows="2" class="w-full bg-discord-dark border-black/20 rounded p-1 text-xs" readonly></textarea></div>
                            <div><label for="receivedOffer" class="block text-sm font-medium text-discord-header">Oferta Recebida</label><textarea id="receivedOffer" rows="2" class="w-full bg-discord-dark border-black/20 rounded p-1 text-xs"></textarea></div>
                            <div><label for="receivedAnswer" class="block text-sm font-medium text-discord-header">Resposta Recebida</label><textarea id="receivedAnswer" rows="2" class="w-full bg-discord-dark border-black/20 rounded p-1 text-xs"></textarea></div>
                        </div>
                        <div class="flex flex-wrap gap-2 pt-2">
                            <button id="startCallButton" class="bg-discord-green text-white font-semibold py-2 px-3 rounded text-sm">1. Criar Oferta</button>
                            <button id="createAnswerButton" class="bg-discord-blurple text-white font-semibold py-2 px-3 rounded text-sm">2. Criar Resposta</button>
                            <button id="connectButton" class="bg-discord-secondary text-white font-semibold py-2 px-3 rounded text-sm">3. Conectar</button>
                            <button id="disconnectButton" class="bg-discord-red text-white font-semibold py-2 px-3 rounded text-sm">Desconectar</button>
                        </div>
                    </div>
                </main>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getFirestore, doc, getDoc, setDoc, collection, query, where, getDocs, onSnapshot, addDoc, serverTimestamp, updateDoc, arrayUnion } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut, sendEmailVerification, fetchSignInMethodsForEmail } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyB98-bStjweF82UALPiw2YiwKKn1IhZASE",
            authDomain: "videochamada11.firebaseapp.com",
            projectId: "videochamada11",
            storageBucket: "videochamada11.appspot.com",
            messagingSenderId: "872635256324",
            appId: "1:872635256324:web:12a6051efe8796730f2f51"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        let currentUser = null;
        let currentChatId = null;
        let unsubscribeChat = null;

        // --- LÓGICA DE NAVEGAÇÃO (SPA) ---
        const navButtons = document.querySelectorAll('.nav-button');
        const views = document.querySelectorAll('.view');
        navButtons.forEach(button => {
            button.addEventListener('click', () => {
                const targetViewId = button.dataset.view;
                views.forEach(view => view.classList.remove('active'));
                document.getElementById(targetViewId).classList.add('active');
                navButtons.forEach(btn => btn.classList.remove('bg-discord-tertiary', 'text-white'));
                button.classList.add('bg-discord-tertiary', 'text-white');
            });
        });

        // --- LÓGICA DE AUTENTICAÇÃO ---
        const loginScreen = document.getElementById('login-screen');
        const appScreen = document.getElementById('app');
        const loginForm = document.getElementById('login-form');
        const usernameField = document.getElementById('username-field');
        const usernameInput = document.getElementById('username');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const authErrorDiv = document.getElementById('auth-error');
        const authSuccessDiv = document.getElementById('auth-success');
        const toggleFormButton = document.getElementById('toggle-form-button');
        const formTitle = document.getElementById('form-title');
        const formSubtitle = document.getElementById('form-subtitle');
        const promptText = document.getElementById('prompt-text');
        const submitButton = document.getElementById('submit-button');
        const logoutButton = document.getElementById('logout-button');
        const userDisplayNameDiv = document.getElementById('user-display-name');

        let isLoginMode = true;

        function clearAuthMessages() {
            authErrorDiv.textContent = '';
            authSuccessDiv.textContent = '';
        }

        toggleFormButton.addEventListener('click', (e) => {
            e.preventDefault();
            isLoginMode = !isLoginMode;
            clearAuthMessages();
            loginForm.reset();
            usernameField.classList.toggle('form-field-hidden', isLoginMode);
            usernameInput.required = !isLoginMode;

            if (isLoginMode) {
                formTitle.textContent = 'Bem-vindo(a) de volta!';
                formSubtitle.textContent = 'Estamos muito animados em te ver novamente!';
                submitButton.textContent = 'Entrar';
                promptText.textContent = 'Precisa de uma conta?';
                toggleFormButton.textContent = 'Registre-se';
            } else {
                formTitle.textContent = 'Crie uma conta';
                formSubtitle.textContent = 'É rápido e fácil!';
                submitButton.textContent = 'Continuar';
                promptText.textContent = 'Já tem uma conta?';
                toggleFormButton.textContent = 'Entrar';
            }
        });

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            clearAuthMessages();
            const email = emailInput.value;
            const password = passwordInput.value;

            if (isLoginMode) {
                try {
                    const userCredential = await signInWithEmailAndPassword(auth, email, password);
                    if (!userCredential.user.emailVerified) {
                        await signOut(auth);
                        authErrorDiv.textContent = 'Seu e-mail ainda não foi verificado. Por favor, verifique sua caixa de entrada.';
                    }
                } catch (error) {
                    authErrorDiv.textContent = 'E-mail ou senha inválidos.';
                }
            } else {
                const username = usernameInput.value.trim();
                if (!/^[a-zA-Z0-9_]{3,20}$/.test(username)) {
                    authErrorDiv.textContent = 'Nome de usuário inválido. Use 3-20 letras, números ou _.';
                    return;
                }
                try {
                    const methods = await fetchSignInMethodsForEmail(auth, email);
                    if (methods.length > 0) {
                        authErrorDiv.textContent = 'Este e-mail já está em uso.';
                        return;
                    }
                    const usernameDoc = await getDoc(doc(db, "usernames", username));
                    if (usernameDoc.exists()) {
                        authErrorDiv.textContent = 'Este nome de usuário já está em uso.';
                        return;
                    }
                    const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                    const user = userCredential.user;
                    await setDoc(doc(db, "users", user.uid), { username: username, email: user.email, friends: [] });
                    await setDoc(doc(db, "usernames", username), { userId: user.uid });
                    await sendEmailVerification(user);
                    await signOut(auth);
                    authSuccessDiv.textContent = 'Conta criada! Um link de verificação foi enviado para o seu e-mail.';
                } catch (error) {
                    authErrorDiv.textContent = 'Erro ao registrar. A senha precisa de no mínimo 6 caracteres.';
                }
            }
        });
        
        logoutButton.addEventListener('click', () => signOut(auth));

        onAuthStateChanged(auth, async (user) => {
            if (user && user.emailVerified) {
                currentUser = user;
                const userDoc = await getDoc(doc(db, "users", user.uid));
                if (userDoc.exists()) {
                    const userData = userDoc.data();
                    userDisplayNameDiv.textContent = userData.username;
                    loadFriends(userData.friends || []);
                }
                loginScreen.style.display = 'none';
                appScreen.style.display = 'flex';
            } else {
                currentUser = null;
                loginScreen.style.display = 'flex';
                appScreen.style.display = 'none';
                handleDisconnect();
            }
        });

        // --- LÓGICA DE AMIGOS E CHAT ---
        const addFriendInput = document.getElementById('add-friend-input');
        const addFriendButton = document.getElementById('add-friend-button');
        const addFriendStatus = document.getElementById('add-friend-status');
        const friendsListDiv = document.getElementById('friends-list');
        const chatForm = document.getElementById('chat-form');
        const chatInput = document.getElementById('chat-input');
        const chatMessagesDiv = document.getElementById('chat-messages');
        const chatWithUsernameDiv = document.getElementById('chat-with-username');

        addFriendButton.addEventListener('click', async () => {
            const friendUsername = addFriendInput.value.trim();
            if (!friendUsername || !currentUser) return;
            
            const usernameDoc = await getDoc(doc(db, "usernames", friendUsername));
            if (!usernameDoc.exists()) {
                addFriendStatus.textContent = "Usuário não encontrado.";
                addFriendStatus.className = "mt-4 text-sm text-discord-red";
                return;
            }
            
            const friendId = usernameDoc.data().userId;
            if (friendId === currentUser.uid) {
                addFriendStatus.textContent = "Você não pode se adicionar.";
                addFriendStatus.className = "mt-4 text-sm text-discord-red";
                return;
            }

            const userDocRef = doc(db, "users", currentUser.uid);
            await updateDoc(userDocRef, { friends: arrayUnion(friendId) });
            
            addFriendStatus.textContent = `Amigo ${friendUsername} adicionado!`;
            addFriendStatus.className = "mt-4 text-sm text-discord-green";
            addFriendInput.value = '';
        });

        async function loadFriends(friendIds) {
            friendsListDiv.innerHTML = '';
            for (const friendId of friendIds) {
                const friendDoc = await getDoc(doc(db, "users", friendId));
                if (friendDoc.exists()) {
                    const friendData = friendDoc.data();
                    const friendDiv = document.createElement('div');
                    friendDiv.className = 'flex items-center p-2 rounded cursor-pointer hover:bg-discord-tertiary/50';
                    friendDiv.innerHTML = `<div class="w-8 h-8 rounded-full bg-discord-blurple mr-2 flex-shrink-0"></div><span>${friendData.username}</span>`;
                    friendDiv.onclick = () => openChat(friendId, friendData.username);
                    friendsListDiv.appendChild(friendDiv);
                }
            }
        }

        async function openChat(friendId, friendUsername) {
            views.forEach(view => view.classList.remove('active'));
            document.getElementById('chat-view').classList.add('active');
            chatWithUsernameDiv.textContent = friendUsername;

            const chatId = currentUser.uid > friendId ? `${currentUser.uid}_${friendId}` : `${friendId}_${currentUser.uid}`;
            currentChatId = chatId;

            if (unsubscribeChat) unsubscribeChat();

            const messagesRef = collection(db, "chats", chatId, "messages");
            const q = query(messagesRef);
            
            unsubscribeChat = onSnapshot(q, (snapshot) => {
                chatMessagesDiv.innerHTML = '';
                snapshot.docs.sort((a,b) => a.data().timestamp - b.data().timestamp).forEach(doc => {
                    const msg = doc.data();
                    const msgDiv = document.createElement('div');
                    const isMe = msg.senderId === currentUser.uid;
                    msgDiv.className = `flex items-start gap-3 ${isMe ? 'flex-row-reverse' : ''}`;
                    msgDiv.innerHTML = `
                        <div class="w-10 h-10 rounded-full bg-discord-blurple flex-shrink-0"></div>
                        <div>
                            <p class="font-semibold ${isMe ? 'text-right' : ''}">${isMe ? 'Você' : friendUsername}</p>
                            <div class="bg-discord-primary p-3 rounded-lg mt-1">${msg.text}</div>
                        </div>
                    `;
                    chatMessagesDiv.appendChild(msgDiv);
                });
                chatMessagesDiv.scrollTop = chatMessagesDiv.scrollHeight;
            });
        }

        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const text = chatInput.value.trim();
            if (!text || !currentChatId || !currentUser) return;
            
            await addDoc(collection(db, "chats", currentChatId, "messages"), {
                text: text,
                senderId: currentUser.uid,
                timestamp: serverTimestamp()
            });
            chatInput.value = '';
        });

        // --- LÓGICA WEBRTC ---
        const localVideo = document.getElementById('localVideo'), remoteVideo = document.getElementById('remoteVideo');
        const startCallButton = document.getElementById('startCallButton'), createAnswerButton = document.getElementById('createAnswerButton'), connectButton = document.getElementById('connectButton'), disconnectButton = document.getElementById('disconnectButton');
        const webrtcStatus = document.getElementById('webrtc-status');
        const offerTextarea = document.getElementById('offer'), answerTextarea = document.getElementById('answer'), receivedOfferTextarea = document.getElementById('receivedOffer'), receivedAnswerTextarea = document.getElementById('receivedAnswer');
        let localStream, peerConnection;
        const configuration = { iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] };
        function setWebRTCStatus(message, type = 'info') { webrtcStatus.textContent = message; webrtcStatus.className = `text-sm ${type === 'error' ? 'text-discord-red' : 'text-discord-header'}`; }
        async function startMedia() { if (localStream) return true; try { localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true }); localVideo.srcObject = localStream; return true; } catch (error) { setWebRTCStatus('ERRO: Permissão de câmera/microfone negada.', 'error'); return false; } }
        function createPeerConnection() { if (peerConnection) peerConnection.close(); peerConnection = new RTCPeerConnection(configuration); localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream)); peerConnection.ontrack = event => { remoteVideo.srcObject = event.streams[0]; }; peerConnection.onicecandidate = event => { if (event.candidate) { if(offerTextarea.value) offerTextarea.value = JSON.stringify(peerConnection.localDescription); if(answerTextarea.value) answerTextarea.value = JSON.stringify(peerConnection.localDescription); } }; peerConnection.onconnectionstatechange = () => { setWebRTCStatus(`Estado da conexão: ${peerConnection.connectionState}`); if (["failed", "disconnected", "closed"].includes(peerConnection.connectionState)) handleDisconnect(); }; }
        async function startCallAndCreateOffer() { if (!await startMedia()) return; createPeerConnection(); try { const offer = await peerConnection.createOffer(); await peerConnection.setLocalDescription(offer); offerTextarea.value = JSON.stringify(peerConnection.localDescription); setWebRTCStatus("Oferta criada. Copie e envie."); } catch (error) { setWebRTCStatus("Falha ao criar oferta.", "error"); } }
        async function createAnswerForOffer() { const offerValue = receivedOfferTextarea.value; if (!offerValue) return setWebRTCStatus('ERRO: Cole a oferta recebida primeiro!', 'error'); if (!await startMedia()) return; createPeerConnection(); try { await peerConnection.setRemoteDescription(new RTCSessionDescription(JSON.parse(offerValue))); const answer = await peerConnection.createAnswer(); await peerConnection.setLocalDescription(answer); answerTextarea.value = JSON.stringify(peerConnection.localDescription); setWebRTCStatus("Resposta criada. Copie e envie de volta."); } catch (error) { setWebRTCStatus("ERRO: Formato da oferta inválido.", "error"); } }
        async function addAnswerAndConnect() { const answerValue = receivedAnswerTextarea.value; if (!answerValue) return setWebRTCStatus('ERRO: Cole a resposta recebida primeiro!', 'error'); if (!peerConnection) return setWebRTCStatus('ERRO: Crie uma oferta primeiro.', 'error'); try { if (!peerConnection.currentRemoteDescription) await peerConnection.setRemoteDescription(new RTCSessionDescription(JSON.parse(answerValue))); } catch (error) { setWebRTCStatus("ERRO: Formato da resposta inválido.", "error"); } }
        function handleDisconnect() { if (peerConnection) { peerConnection.close(); peerConnection = null; } if (localStream) { localStream.getTracks().forEach(track => track.stop()); localStream = null; } localVideo.srcObject = null; remoteVideo.srcObject = null; setWebRTCStatus("Desconectado."); }
        startCallButton.addEventListener('click', startCallAndCreateOffer); createAnswerButton.addEventListener('click', createAnswerForOffer); connectButton.addEventListener('click', addAnswerAndConnect); disconnectButton.addEventListener('click', handleDisconnect);
    </script>
