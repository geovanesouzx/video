<!DOCTYPE html>
<html lang="pt-br" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teleclone - Nova Interface</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
        // Configuração do Tailwind para modo escuro e cores customizadas
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        // Light Mode
                        'bg-light': '#F1F5F9', // slate-100
                        'sidebar-light': '#FFFFFF', // white

                        'text-primary-light': '#1E293B', // slate-800
                        'text-secondary-light': '#64748B', // slate-500
                        'bubble-sent-light': '#DBF8C6',
                        'bubble-received-light': '#FFFFFF',
                        'hover-light': '#F1F5F9', // slate-100
                        'border-light': '#E2E8F0', // slate-200
                        // Dark Mode
                        'bg-dark': '#0F172A', // slate-900
                        'sidebar-dark': '#1E293B', // slate-800
                        'header-dark': '#1E293B', // slate-800
                        'text-primary-dark': '#E2E8F0', // slate-200
                        'text-secondary-dark': '#94A3B8', // slate-400
                        'bubble-sent-dark': '#224C36',
                        'bubble-received-dark': '#334155', // slate-700
                        'hover-dark': '#334155', // slate-700
                        'border-dark': '#334155', // slate-700
                    }
                }

    </script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .hidden { display: none !important; } /* Usando !important para garantir a sobreposição */
        
        /* Animação para o menu lateral */
        #side-menu {
            transition: transform 0.3s ease-in-out;
            transform: translateX(-100%);
        }
        #side-menu.open { transform: translateX(0); }
        
        /* Controle de visibilidade da lista de chats em mobile */
        #chat-list-column.mobile-hidden { display: none; }
        @media (min-width: 768px) {
            #chat-list-column.mobile-hidden { display: flex; }
            #chat-window.mobile-hidden { display: none; }
            #chat-window.mobile-visible { display: flex; }
        }
        
        /* Opções de mensagem que aparecem no hover */
        .message-options, .message-reactions-picker {
            display: none;
        }
        .message-wrapper:hover .message-options, .message-wrapper:hover .message-reactions-picker {
            display: flex;
        }
    </style>
</head>
<body class="bg-bg-light dark:bg-bg-dark text-text-primary-light dark:text-text-primary-dark h-screen overflow-hidden">

    <div id="loading-container" class="flex items-center justify-center h-full">
        <svg class="animate-spin h-10 w-10 text-blue-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
    </div>

    <!-- Telas de Autenticação -->
    <div id="auth-container" class="hidden items-center justify-center h-full"></div>
    
    <!-- Telas de Fluxo Pós-Login -->
    <div id="signup-success-container" class="hidden items-center justify-center h-full"></div>
    <div id="email-verification-container" class="hidden items-center justify-center h-full"></div>
    <div id="username-container" class="hidden items-center justify-center h-full"></div>

    <!-- Container Principal do App (Chat) -->
    <div id="main-app-container" class="hidden h-full w-full">
        <!-- Menu Lateral -->
        <div id="side-menu" class="fixed z-40 top-0 left-0 h-full w-72 bg-sidebar-light dark:bg-sidebar-dark p-4 text-text-primary-light dark:text-text-primary-dark flex flex-col shadow-lg"></div>
        <div id="menu-overlay" class="fixed inset-0 bg-black bg-opacity-50 z-30 hidden"></div>
        
        <div class="relative h-full w-full flex">
            <!-- Coluna da Lista de Chats -->
            <div id="chat-list-column" class="w-full md:w-1/3 lg:w-1/4 bg-sidebar-light dark:bg-sidebar-dark border-r border-border-light dark:border-border-dark flex-col h-full absolute md:static inset-0 z-10 flex"></div>
            <!-- Coluna da Janela de Chat -->
            <div id="chat-window" class="w-full h-full flex-col absolute md:static inset-0 z-20 hidden md:flex bg-bg-light dark:bg-bg-dark"></div>
        </div>
    </div>
    
    <!-- Modals -->
    <div id="modal-container" class="fixed inset-0 z-50 hidden"></div>

    <!-- Firebase SDKs (Versões atualizadas) -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, sendEmailVerification, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, collection, query, where, getDocs, addDoc, onSnapshot, serverTimestamp, orderBy, updateDoc, writeBatch } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
        import { getDatabase, ref, onValue, set } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

        // --- INÍCIO DO CÓDIGO JAVASCRIPT ---

        const firebaseConfig = {
            apiKey: "AIzaSyB98-bStjweF82UALPiw2YiwKKn1IhZASE",
            authDomain: "videochamada11.firebaseapp.com",
            projectId: "videochamada11",
            storageBucket: "videochamada11.appspot.com",
            messagingSenderId: "872635256324",
            appId: "1:872635256324:web:12a6051efe8796730f2f51",
            databaseURL: "https://videochamada11-default-rtdb.firebaseio.com"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const rtdb = getDatabase(app);

        const ui = {
            loading: document.getElementById('loading-container'),
            auth: document.getElementById('auth-container'),
            main: document.getElementById('main-app-container'),
            chatListColumn: document.getElementById('chat-list-column'),
            chatWindow: document.getElementById('chat-window'),
            sideMenu: document.getElementById('side-menu'),
            menuOverlay: document.getElementById('menu-overlay'),
            modalContainer: document.getElementById('modal-container'),
        };

        let state = {
            currentUser: null,
            userData: null,
            activeChatId: null,
            listeners: {},
            theme: localStorage.getItem('theme') || 'light',
        };
        
        document.documentElement.classList.toggle('dark', state.theme === 'dark');

        // --- FUNÇÕES DE RENDERIZAÇÃO E UI ---
        
        function render(element, content) {
            if (element) element.innerHTML = content;
        }

        function showScreen(screenId) {
            ['loading-container', 'auth-container', 'main-app-container'].forEach(id => {
                const el = document.getElementById(id);
                if (el) el.classList.add('hidden');
            });
            const screenToShow = document.getElementById(screenId);
            if (screenToShow) screenToShow.classList.remove('hidden');
        }

        function renderAuthScreen() {
            const content = `
                <div class="w-full max-w-md p-8 space-y-6 bg-sidebar-light dark:bg-sidebar-dark rounded-lg shadow-md">
                    <div class="text-center">
                        <h2 class="text-2xl font-bold">Bem-vindo ao Teleclone</h2>
                        <p class="text-text-secondary-light dark:text-text-secondary-dark">Faça login ou crie sua conta</p>
                    </div>
                    <div id="auth-error" class="p-3 text-sm text-red-700 bg-red-100 rounded-lg hidden"></div>
                    <div id="login-view">
                        <form id="login-form" class="space-y-6">
                            <input id="login-email" type="email" placeholder="Email" class="w-full px-4 py-2 border rounded-lg bg-bg-light dark:bg-bg-dark focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                            <input id="login-password" type="password" placeholder="Senha" class="w-full px-4 py-2 border rounded-lg bg-bg-light dark:bg-bg-dark focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                            <button type="submit" class="w-full px-4 py-2 font-semibold text-white bg-blue-500 rounded-lg hover:bg-blue-600">Entrar</button>
                        </form>
                        <p class="text-sm text-center mt-6">Não tem uma conta? <a href="#" id="show-signup-link" class="font-medium text-blue-600 hover:underline">Cadastre-se</a></p>
                    </div>
                    <div id="signup-view" class="hidden">
                         <form id="signup-form" class="space-y-6">
                            <input id="signup-email" type="email" placeholder="Email" class="w-full px-4 py-2 border rounded-lg bg-bg-light dark:bg-bg-dark focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                            <input id="signup-password" type="password" placeholder="Senha (mínimo 6 caracteres)" class="w-full px-4 py-2 border rounded-lg bg-bg-light dark:bg-bg-dark focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                            <button type="submit" class="w-full px-4 py-2 font-semibold text-white bg-green-500 rounded-lg hover:bg-green-600">Criar Conta</button>
                        </form>
                        <p class="text-sm text-center mt-6">Já tem uma conta? <a href="#" id="show-login-link" class="font-medium text-blue-600 hover:underline">Entrar</a></p>
                    </div>
                </div>`;
            render(ui.auth, content);
            ui.auth.classList.add('flex');
            setupAuthListeners();
        }

        function renderSideMenu(userData) {
            const content = `
                <div class="flex items-center space-x-4 mb-8">
                    <img id="menu-avatar" src="https://placehold.co/48x48/E2E8F0/4A5568?text=${userData.username.charAt(0).toUpperCase()}" alt="Avatar" class="w-12 h-12 rounded-full">
                    <div>
                        <p id="menu-username" class="font-semibold">${userData.username}</p>
                        <p id="menu-email" class="text-sm text-text-secondary-light dark:text-text-secondary-dark">${userData.email}</p>
                    </div>
                </div>
                <nav class="flex flex-col space-y-1">
                    <button id="profile-button" class="flex items-center p-2 space-x-3 rounded-lg hover:bg-hover-light dark:hover:bg-hover-dark">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
                        <span>Meu Perfil</span>
                    </button>
                    <div class="flex items-center justify-between p-2 rounded-lg">
                        <div class="flex items-center space-x-3">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path></svg>
                            <span>Modo Escuro</span>
                        </div>
                        <label for="dark-mode-toggle" class="relative inline-flex items-center cursor-pointer">
                            <input type="checkbox" id="dark-mode-toggle" class="sr-only peer" ${state.theme === 'dark' ? 'checked' : ''}>
                            <div class="w-11 h-6 bg-gray-200 rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-0.5 after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-blue-600"></div>
                        </label>
                    </div>
                </nav>
                <div class="mt-auto">
                    <button id="logout-button" class="flex items-center w-full p-2 space-x-3 text-red-500 rounded-lg hover:bg-red-100 dark:hover:bg-red-500 dark:hover:text-white">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path></svg>
                        <span>Sair</span>
                    </button>
                </div>`;
            render(ui.sideMenu, content);
        }
        
        function renderChatListColumn() {
             const content = `
                <header class="p-2.5 border-b border-border-light dark:border-border-dark flex-shrink-0 flex items-center space-x-2">
                    <button id="hamburger-menu-button" class="p-2 rounded-lg hover:bg-hover-light dark:hover:bg-hover-dark">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
                    </button>
                    <div class="relative flex-grow">
                        <input id="search-chat-input" type="text" placeholder="Procurar" class="w-full bg-bg-light dark:bg-bg-dark rounded-lg py-2 pl-10 pr-4 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <svg class="w-5 h-5 text-text-secondary-light dark:text-text-secondary-dark" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                        </div>
                    </div>
                    <button id="new-chat-button" class="p-2 rounded-lg hover:bg-hover-light dark:hover:bg-hover-dark">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path></svg>
                    </button>
                </header>
                <div id="chat-list" class="flex-grow overflow-y-auto"></div>`;
            render(ui.chatListColumn, content);
        }

        function renderChatWindow(chatId, otherUserName) {
            const content = `
                <header id="chat-header" class="bg-header-light dark:bg-header-dark p-3 border-b border-border-light dark:border-border-dark flex justify-between items-center flex-shrink-0">
                    <div class="flex items-center">
                        <button id="back-to-chat-list-button" class="p-2 rounded-full hover:bg-hover-light dark:hover:bg-hover-dark md:hidden mr-2">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
                        </button>
                        <div id="chat-header-info">
                            <h2 class="text-lg font-semibold">${otherUserName}</h2>
                            <div id="status-container"><p class="text-sm text-text-secondary-light dark:text-text-secondary-dark">online</p></div>
                        </div>
                    </div>
                </header>
                <div id="message-list" class="flex-1 p-4 md:p-6 overflow-y-auto"></div>
                <footer class="bg-header-light dark:bg-header-dark p-2 border-t border-border-light dark:border-border-dark flex-shrink-0">
                    <form id="message-form" class="flex items-center space-x-2">
                         <button type="button" class="p-2 rounded-full hover:bg-hover-light dark:hover:bg-hover-dark text-text-secondary-light dark:text-text-secondary-dark">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.172 7l-6.586 6.586a2 2 0 102.828 2.828l6.414-6.586a4 4 0 00-5.656-5.656l-6.415 6.585a6 6 0 108.486 8.486L20.5 13"></path></svg>
                        </button>
                        <input id="message-input" type="text" placeholder="Escreva uma mensagem..." class="flex-1 bg-bg-light dark:bg-bg-dark rounded-full py-2 px-4 focus:outline-none" autocomplete="off" required>
                        <button type="submit" class="bg-blue-500 text-white w-10 h-10 flex items-center justify-center rounded-full hover:bg-blue-600">
                            <svg class="w-6 h-6 transform rotate-90" fill="currentColor" viewBox="0 0 20 20"><path d="M10.894 2.553a1 1 0 00-1.788 0l-7 14a1 1 0 001.169 1.409l5-1.429A1 1 0 009 15.571V11a1 1 0 112 0v4.571a1 1 0 00.725.962l5 1.428a1 1 0 001.17-1.408l-7-14z"></path></svg>
                        </button>
                    </form>
                </footer>`;
            render(ui.chatWindow, content);
        }

        function renderMessage(message) {
            const messageListEl = document.getElementById('message-list');
            if (!messageListEl) return;
            const isSent = message.senderId === state.currentUser.uid;
            const messageAlign = isSent ? 'justify-end' : 'justify-start';
            const bubbleColor = isSent ? 'bg-bubble-sent-light dark:bg-bubble-sent-dark' : 'bg-bubble-received-light dark:bg-bubble-received-dark';
            
            const messageHTML = `
                <div class="flex ${messageAlign} mb-3">
                    <div class="message-wrapper max-w-xs lg:max-w-md">
                        <div class="${bubbleColor} rounded-lg px-3 py-2 shadow-md">
                            <p class="text-sm break-words">${message.text}</p>
                            <p class="text-xs text-right text-text-secondary-light dark:text-text-secondary-dark mt-1">${message.timestamp ? new Date(message.timestamp.seconds * 1000).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}) : ''}</p>
                        </div>
                    </div>
                </div>
            `;
            messageListEl.insertAdjacentHTML('beforeend', messageHTML);
        }

        function renderModal(title, content) {
            const modalHTML = `
                <div id="modal-backdrop" class="fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center">
                    <div class="bg-sidebar-light dark:bg-sidebar-dark rounded-lg shadow-xl p-6 w-full max-w-md m-4 animate-fade-in-up">
                        <div class="flex justify-between items-center mb-4">
                            <h3 class="text-xl font-semibold">${title}</h3>
                            <button id="modal-close-button" class="p-1 rounded-full hover:bg-hover-light dark:hover:bg-hover-dark">
                                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                            </button>
                        </div>
                        <div>${content}</div>
                    </div>
                </div>
            `;
            render(ui.modalContainer, modalHTML);
            ui.modalContainer.classList.remove('hidden');
            document.getElementById('modal-close-button').addEventListener('click', hideModal);
            document.getElementById('modal-backdrop').addEventListener('click', (e) => {
                if (e.target.id === 'modal-backdrop') hideModal();
            });
        }

        function hideModal() {
            render(ui.modalContainer, '');
            ui.modalContainer.classList.add('hidden');
        }

        // --- LÓGICA PRINCIPAL E AUTENTICAÇÃO ---

        onAuthStateChanged(auth, async (user) => {
            if (state.listeners.userChats) state.listeners.userChats();
            if (state.listeners.messages) state.listeners.messages();

            if (user) {
                state.currentUser = user;
                const userDocRef = doc(db, "users", user.uid);
                const userDocSnap = await getDoc(userDocRef);

                if (userDocSnap.exists()) {
                    state.userData = userDocSnap.data();
                    await setupMainApp();
                } else {
                    const newUsername = user.email.split('@')[0];
                    await setDoc(userDocRef, {
                        uid: user.uid,
                        email: user.email,
                        username: newUsername,
                        createdAt: serverTimestamp()
                    });
                    state.userData = { uid: user.uid, email: user.email, username: newUsername };
                    await setupMainApp();
                }
            } else {
                state = { ...state, currentUser: null, userData: null, activeChatId: null };
                renderAuthScreen();
                showScreen('auth-container');
            }
            ui.loading.classList.add('hidden');
        });

        async function setupMainApp() {
            renderChatListColumn();
            renderSideMenu(state.userData);
            showScreen('main-app-container');
            setupMainAppListeners();
            listenForUserChats();
        }

        function handleLogout() {
            signOut(auth).catch(error => console.error("Erro ao fazer logout:", error));
        }

        // --- LÓGICA DE CHAT ---

        function listenForUserChats() {
            const userChatsRef = collection(db, `users/${state.currentUser.uid}/userChats`);
            state.listeners.userChats = onSnapshot(userChatsRef, async (snapshot) => {
                const chatPromises = snapshot.docs.map(doc => getDoc(doc.data().ref));
                const chatDocs = await Promise.all(chatPromises);
                
                const chatsData = [];
                for (const chatDoc of chatDocs) {
                    if (chatDoc.exists()) {
                        const chatData = chatDoc.data();
                        const otherUserId = chatData.members.find(id => id !== state.currentUser.uid);
                        if (otherUserId) {
                             const otherUserDoc = await getDoc(doc(db, "users", otherUserId));
                            if (otherUserDoc.exists()) {
                                chatsData.push({
                                    id: chatDoc.id,
                                    ...chatData,
                                    otherUser: otherUserDoc.data()
                                });
                            }
                        }
                    }
                }
                renderChatList(chatsData);
            });
        }

        function renderChatList(chats) {
            const chatListEl = document.getElementById('chat-list');
            if (!chatListEl) return;
            if (chats.length === 0) {
                chatListEl.innerHTML = '<p class="p-4 text-center text-text-secondary-light dark:text-text-secondary-dark">Nenhum chat. Comece uma nova conversa!</p>';
                return;
            }
            
            chats.sort((a, b) => (b.lastMessage?.timestamp || 0) - (a.lastMessage?.timestamp || 0));
            
            const chatsHTML = chats.map(chat => {
                const otherUser = chat.otherUser;
                const lastMessage = chat.lastMessage ? chat.lastMessage.text : 'Nenhuma mensagem ainda';
                const time = chat.lastMessage?.timestamp ? new Date(chat.lastMessage.timestamp.seconds * 1000).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}) : '';
                return `
                    <div class="chat-list-item flex items-center p-3 hover:bg-hover-light dark:hover:bg-hover-dark cursor-pointer border-b border-border-light dark:border-border-dark" data-chat-id="${chat.id}">
                        <img src="https://placehold.co/48x48/E2E8F0/4A5568?text=${otherUser.username.charAt(0).toUpperCase()}" alt="Avatar" class="w-12 h-12 rounded-full mr-4">
                        <div class="flex-grow overflow-hidden">
                            <div class="flex justify-between">
                                <p class="font-semibold truncate">${otherUser.username}</p>
                                <p class="text-xs text-text-secondary-light dark:text-text-secondary-dark flex-shrink-0">${time}</p>
                            </div>
                            <p class="text-sm text-text-secondary-light dark:text-text-secondary-dark truncate">${lastMessage}</p>
                        </div>
                    </div>
                `;
            }).join('');
            
            chatListEl.innerHTML = chatsHTML;

            document.querySelectorAll('.chat-list-item').forEach(item => {
                item.addEventListener('click', () => {
                    const chatId = item.dataset.chatId;
                    const chatData = chats.find(c => c.id === chatId);
                    if(chatData) openChat(chatId, chatData);
                });
            });
        }

        function openChat(chatId, chatData) {
            if (state.listeners.messages) state.listeners.messages();
            state.activeChatId = chatId;
            renderChatWindow(chatId, chatData.otherUser.username);
            listenForMessages(chatId);
            
            if (window.innerWidth < 768) {
                ui.chatListColumn.classList.add('hidden');
            }
            ui.chatWindow.classList.remove('hidden');
            ui.chatWindow.classList.add('flex');
            
            setupChatWindowListeners(chatId);
        }

        function listenForMessages(chatId) {
            const messagesRef = collection(db, `chats/${chatId}/messages`);
            const q = query(messagesRef, orderBy("timestamp", "asc"));
            const messageListEl = document.getElementById('message-list');
            
            state.listeners.messages = onSnapshot(q, (snapshot) => {
                if (!messageListEl) return;
                messageListEl.innerHTML = '';
                snapshot.forEach(doc => renderMessage(doc.data()));
                messageListEl.scrollTop = messageListEl.scrollHeight;
            });
        }

        async function handleSendMessage(chatId, text) {
            if (!text.trim()) return;
            
            const messagesRef = collection(db, `chats/${chatId}/messages`);
            const chatRef = doc(db, "chats", chatId);

            try {
                await addDoc(messagesRef, {
                    text: text,
                    senderId: state.currentUser.uid,
                    timestamp: serverTimestamp()
                });
                await updateDoc(chatRef, {
                    lastMessage: { text: text, timestamp: serverTimestamp(), senderId: state.currentUser.uid }
                });
            } catch (error) { console.error("Erro ao enviar mensagem:", error); }
        }

        async function handleStartChat(targetUserId, targetUsername) {
            hideModal();
            const currentUserId = state.currentUser.uid;
            const chatId = currentUserId > targetUserId ? `${currentUserId}_${targetUserId}` : `${targetUserId}_${currentUserId}`;
            const chatRef = doc(db, "chats", chatId);

            try {
                const chatSnap = await getDoc(chatRef);
                if (!chatSnap.exists()) {
                    await setDoc(chatRef, { members: [currentUserId, targetUserId], createdAt: serverTimestamp(), lastMessage: null });
                    const batch = writeBatch(db);
                    batch.set(doc(db, `users/${currentUserId}/userChats`, chatId), { ref: chatRef });
                    batch.set(doc(db, `users/${targetUserId}/userChats`, chatId), { ref: chatRef });
                    await batch.commit();
                }
                const newChatData = (await getDoc(chatRef)).data();
                const otherUserDoc = await getDoc(doc(db, "users", targetUserId));
                openChat(chatId, { ...newChatData, otherUser: otherUserDoc.data() });
            } catch (error) { console.error("Erro ao iniciar chat:", error); }
        }

        // --- SETUP DE EVENT LISTENERS ---

        function setupAuthListeners() {
            document.getElementById('login-form')?.addEventListener('submit', async (e) => {
                e.preventDefault();
                const email = document.getElementById('login-email').value;
                const password = document.getElementById('login-password').value;
                try { await signInWithEmailAndPassword(auth, email, password); } 
                catch (error) { document.getElementById('auth-error').textContent = "Email ou senha inválidos."; document.getElementById('auth-error').classList.remove('hidden'); }
            });

            document.getElementById('signup-form')?.addEventListener('submit', async (e) => {
                e.preventDefault();
                const email = document.getElementById('signup-email').value;
                const password = document.getElementById('signup-password').value;
                try { await createUserWithEmailAndPassword(auth, email, password); }
                catch (error) { document.getElementById('auth-error').textContent = "Erro ao criar conta: " + error.message; document.getElementById('auth-error').classList.remove('hidden'); }
            });

            document.getElementById('show-signup-link')?.addEventListener('click', (e) => { e.preventDefault(); document.getElementById('login-view').classList.add('hidden'); document.getElementById('signup-view').classList.remove('hidden'); });
            document.getElementById('show-login-link')?.addEventListener('click', (e) => { e.preventDefault(); document.getElementById('signup-view').classList.add('hidden'); document.getElementById('login-view').classList.remove('hidden'); });
        }
        
        function setupMainAppListeners() {
            document.getElementById('logout-button')?.addEventListener('click', handleLogout);
            document.getElementById('dark-mode-toggle')?.addEventListener('change', (e) => {
                state.theme = e.target.checked ? 'dark' : 'light';
                localStorage.setItem('theme', state.theme);
                document.documentElement.classList.toggle('dark', e.target.checked);
            });

            const toggleMenu = () => { ui.sideMenu.classList.toggle('open'); ui.menuOverlay.classList.toggle('hidden'); };
            document.getElementById('hamburger-menu-button')?.addEventListener('click', toggleMenu);
            ui.menuOverlay?.addEventListener('click', toggleMenu);

            document.getElementById('profile-button')?.addEventListener('click', () => {
                 const content = `<div class="flex flex-col items-center space-y-4">
                    <img src="https://placehold.co/96x96/E2E8F0/4A5568?text=${state.userData.username.charAt(0).toUpperCase()}" alt="Avatar" class="w-24 h-24 rounded-full">
                    <h4 class="text-2xl font-bold">${state.userData.username}</h4>
                    <p class="text-text-secondary-light dark:text-text-secondary-dark">${state.userData.email}</p>
                </div>`;
                renderModal("Meu Perfil", content);
            });
            
            document.getElementById('new-chat-button')?.addEventListener('click', () => {
                const content = `<div>
                    <input id="user-search-input" type="text" placeholder="Digite um nome de usuário..." class="w-full px-4 py-2 border rounded-lg bg-bg-light dark:bg-bg-dark focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <div id="user-search-results" class="mt-4 max-h-60 overflow-y-auto"><p class="text-center text-text-secondary-light dark:text-text-secondary-dark">Digite para procurar usuários.</p></div>
                </div>`;
                renderModal("Iniciar Novo Chat", content);
                document.getElementById('user-search-input').addEventListener('input', (e) => handleSearchUsers(e.target.value));
            });
        }

        async function handleSearchUsers(searchTerm) {
            const resultsContainer = document.getElementById('user-search-results');
            if (!searchTerm.trim()) { resultsContainer.innerHTML = ''; return; }
            resultsContainer.innerHTML = '<p class="text-center">Procurando...</p>';

            try {
                const q = query(collection(db, "users"), where("username", ">=", searchTerm), where("username", "<=", searchTerm + '\uf8ff'));
                const querySnapshot = await getDocs(q);
                let usersHTML = querySnapshot.docs
                    .map(doc => doc.data())
                    .filter(user => user.uid !== state.currentUser.uid)
                    .map(user => `<div data-uid="${user.uid}" data-username="${user.username}" class="user-search-item flex items-center justify-between p-2 rounded-lg hover:bg-hover-light dark:hover:bg-hover-dark cursor-pointer">
                            <span>${user.username}</span>
                            <button class="text-sm bg-blue-500 text-white px-3 py-1 rounded-md">Conversar</button>
                        </div>`)
                    .join('');
                resultsContainer.innerHTML = usersHTML || '<p class="text-center">Nenhum usuário encontrado.</p>';
                document.querySelectorAll('.user-search-item').forEach(item => {
                    item.addEventListener('click', () => handleStartChat(item.dataset.uid, item.dataset.username));
                });
            } catch (error) { console.error("Erro ao procurar usuários:", error); resultsContainer.innerHTML = '<p class="text-center text-red-500">Ocorreu um erro.</p>'; }
        }

        function setupChatWindowListeners(chatId) {
            document.getElementById('message-form')?.addEventListener('submit', (e) => {
                e.preventDefault();
                const input = document.getElementById('message-input');
                handleSendMessage(chatId, input.value);
                input.value = '';
            });

            document.getElementById('back-to-chat-list-button')?.addEventListener('click', () => {
                if (state.listeners.messages) state.listeners.messages();
                state.activeChatId = null;
                ui.chatWindow.classList.add('hidden');
                ui.chatListColumn.classList.remove('hidden');
            });
        }
    </script>
